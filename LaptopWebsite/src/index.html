<!-- This is a sample UI design for a website that sells laptops -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie-edge" />
	<link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet"> <!--- Cardo Font ---> 
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<title>Landing Page</title>
</head>
<body>

	<!-- Headers are usually used for logos, navlinks, and things like that -->
	<header>
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo">
			<h4 class="logo">Three Dots</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Specs</a></li>
				<li><a class="nav-link" href="#">Products</a></li>
				<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>

		<div class="cart">
			<img src="./img/cart.svg" alt="cart" />
		</div>
	</header>

	<!-- All contents go here on the main -->
	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
					<p>The new 14 inch bezeless display offering a 4k display with touchscreen</p>
				</div>

				<!-- cta = "Call To Action" -- basically where all the buttons are going to be -->
				<div class="cta">
					<button class="cta-select">14 inch</button>
					<button class="cta-add">Add to cart</button>
				</div>

			</div>

			<div class="cover">
				<img src="./img/matebook.png" alt="matebook" />
			</div>
		</section>

		<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="left-arrow">
			<img src="./img/dot.svg" alt="left-arrow">
			<img src="./img/dot-full.svg" alt="left-arrow">
			<img src="./img/dot-full.svg" alt="left-arrow">
			<img src="./img/arrow-right.svg" alt="left-arrow">
		</div>

		<img class="big-circle" src="./img/big-eclipse.svg" />
		<img class="medium-circle" src="./img/mid-eclipse.svg" />
		<img class="small-circle" src="./img/small-eclipse.svg" />
	</main>

</body>
</html>
